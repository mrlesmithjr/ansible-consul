---
- name: redhat | installing epel repo (RedHat)
  yum:
    name: epel-release
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"

- name: redhat | installing dependencies
  yum:
    name:
      - python-devel
      - python-pip
      - python-pip
      - python-requests
      - python-setuptools
    state: present
  become: true
  register: result
  until: result is successful
  when:
    - ansible_distribution == "CentOS"
    - ansible_distribution_major_version is version('7', '=')

- name: redhat | installing dependencies
  yum:
    name:
      - python3-devel
      - python3-pip
      - python3-pip
      - python3-requests
      - python3-setuptools
    state: present
  become: true
  register: result
  until: result is successful
  when: ansible_distribution != "Fedora"

- name: redhat | installing add'l dependencies (Fedora)
  package:
    name:
      - jq
      - tree
      - unzip
    state: present
  become: true
  register: result
  until: result is successful
